<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Color pallete test</h1>
        <div class="actions">
            <input type="color" value="#1bda64" id="color-picker">
            <button id="theme"><icon aria-hidden="true">&#xE793;</icon></button>
        </div>
        <p id="color-hex">#008516 :: rgb(0, 133, 22) :: hsl(130, 100%, 26%)</span></p>
        <section class="light-mode">
            <h2>Light</h2>
            <div>
                <div class="primary-light">Primary</div>
                <div class="surface-light">Surface</div>
                <div class="error-light">Error</div>
                <div class="on-primary-light">On Primary</div>
                <div class="on-surface-light">On Surface</div>
                <div class="on-error-light">On Error</div>
            </div>
        </section>
        <section class="dark-mode">
            <h2>Dark</h2>
            <div>
                <div class="primary-dark">Primary</div>
                <div class="surface-dark">Surface</div>
                <div class="error-dark">Error</div>
                <div class="on-primary-dark">On Primary</div>
                <div class="on-surface-dark">On Surface</div>
                <div class="on-error-dark">On Error</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
